<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="calc">
        <div class="disp">
            <span></span>
        </div>
        <div class="pad">
            <div class="buns top3" onclick="reset()">C</div>
            <div class="buns top3" onclick="store('^')">^</div>
            <div class="buns top3" onclick="store('%')">%</div>
            <div class="buns operator" onclick="store('/')">/</div>
            <div class="buns" onclick="store('7')">7</div>
            <div class="buns" onclick="store('8')">8</div>
            <div class="buns" onclick="store('9')">9</div>
            <div class="buns operator" onclick="store('*')">*</div>
            <div class="buns" onclick="store('4')">4</div>
            <div class="buns" onclick="store('5')">5</div>
            <div class="buns" onclick="store('6')">6</div>
            <div class="buns operator" onclick="store('-')">-</div>
            <div class="buns" onclick="store('1')">1</div>
            <div class="buns" onclick="store('2')">2</div>
            <div class="buns" onclick="store('3')">3</div>
            <div class="buns operator" onclick="store('+')">+</div>
            <div class="buns zero" onclick="store('0')">0</div>
            <!-- <div class="buns" onclick="store('0')">0</div> -->
            <div class="buns " onclick="store('.')">.</div>
            <div class="buns operator" onclick="solve()">=</div>

        </div>
    </div>
    

    <script src="logic.js"></script>
</body>
</html>
